<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card lettuce</title>
</head>
<body>
    <section class="container">
        <div class="card">
            <img src="lettuce icon.png" alt="lettuce">
            <div class="card-content">
                <h1 class="title">Organic Fresh Lettuce</h1>
                <div class="clasification">
                    <p>Vegetarian</p>
                    <p>Gluten Free</p>
                </div>
                <div>
                    <h2>Details</h2>
                    <p class="description">Fresh and delicious vegetable with crispy leaves and a smooth texture. It is low in calories and rich in essential nutrients and an excellent source of fiber.</p>
                </div>
                <div class="buy">
                    <div>
                        <p class="text-price">Price</p>
                        <p class="price">$6.99</p>
                    </div>
                    <button class="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
